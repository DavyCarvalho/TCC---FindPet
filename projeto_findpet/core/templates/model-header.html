{% load static %}

<style>
    

</style>
    
<div class="header">
    <img src="{% static 'imgs\logosemfundo.png'%}" style="margin-left:70px; width:170px; height: 170px;">
</div>
    
<div id="navbar" >
    <a class="active" href="/pet/all/" style="background-color: black;">INÍCIO</a>
    {% if request.user.is_authenticated %}
      <a href="/pet/user/">Meus Pets</a>
      <a href="/pet/register/">Cadastrar</a>
      <a href="/pet/notifications/">Notificações</a>
    {% else %}
    <a href="/pet/register/">Cadatre aqui seu Pet desaparecido</a>
    {% endif %}
    <!-- <a href="#">MURAL DO SUCESSO</a> -->
    {% if request.user.is_authenticated %}
      <a style='float: right; background-color: #ff5d5b' href="/logout/">
        <img src="{% static 'imgs\icone_sair.png'%}" style="margin-right:10px;float: left; height: 28px; width:28px; background-color: #ff5d5b; margin-top: 3px;">
        Sair
      </a>
      <a style='float: right;'>
        <img src="{% static 'imgs\icone_user.png'%}" style="margin-right:10px;float: left; height: 28px; width:28px; margin-top: 3px">
        Bem vindo(a), {{ user.username }}
      </a>
    {% else %}
      <a style='float: right;' href="/login/">
        <img src="{% static 'imgs\icone_entrar.png'%}" style="margin-right:10px; float: left; height: 24px; width:24px";>
        Entrar
      </a>
    {% endif %}
    
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
    if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
    } else {
    navbar.classList.remove("sticky");
    }
}
</script>
