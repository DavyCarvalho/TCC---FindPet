{% load static %}

<style>
    
    .header {
      background-color:gold;
      padding: 30px;
      text-align: center;
    }

    .topnav {
        background-color: #ff5d5b;
        overflow: hidden;
    }


    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
    }


    .topnav a:hover {
        background-color: #8f4b4a;
        color: black;
    }


    .topnav a.active {
        background-color: #7e2423;
        color: white;
    }

    .topnav .icon {
        display: none;
        overflow: hidden;
    }

    .content {
      padding: 16px;
    }

    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }

    .sticky + .content {
      padding-top: 60px;
    }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
        float: right;
        display: block;
        }
        }


    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
    }
    .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
    }
}

</style>
    
<div class="header">
    <div class="logo">
        <img src="{% static 'imgs\logosemfundo.png'%}" style="margin-left:70px; width:170px; height: 170px;">
    </div>
</div>

<div class="topnav" id="myTopnav">
  <a href="/pet/all/" class="active">INÍCIO</a>
  {% if request.user.is_authenticated %}
    <a href="/pet/user/">Meus Pets</a>
    <a href="/pet/register/">Cadastrar</a>
    <a href="/pet/notifications/">Notificações</a>
  {% else %}
     <a href="/pet/register/">Cadatre aqui seu Pet desaparecido</a>
  {% endif %}
    <a href="/pet/historias-felizes">Histórias Felizes</a>
  {% if request.user.is_authenticated %}
    <a style='float: right;' href="/logout/">
        <img src="{% static 'imgs\icone_sair.png'%}" style="margin-top:6px; margin-right:10px;float: left; height: 24px; width:24px";>
        Sair
    </a>
    <a style='float: right;'>
        <img src="{% static 'imgs\icone_user.png'%}" style="margin-top:6px; margin-right:10px;float: left; height: 24px; width:24px";>
        Bem vindo(a), {{ user.username }}
    </a>
    {% else %}
    <a style='float: right;' href="/login/">
        <img src="{% static 'imgs\icone_entrar.png'%}" style="margin-top:6px; margin-right:10px; float: left; height: 24px; width:24px";>
        Entrar
    </a>
    {% endif %}
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>















<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
    if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
    } else {
    navbar.classList.remove("sticky");
    }
}


function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
