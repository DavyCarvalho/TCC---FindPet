{% load static %}

<style>
    
    .header {
      background-color:gold;
      padding: 30px;
      text-align: center;
    }
    
    #navbar {
      overflow: hidden;
      background-color: #FF5D5B;
    }
    
    #navbar a {
      /* font:bold; */
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    #navbar a.active {
      background-color: black;
      color: white;
    }
    
    .content {
      padding: 16px;
    }
    
    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }
    
    .sticky + .content {
      padding-top: 60px;
    }
</style>
    
<div class="header">
    <img src="{% static 'imgs\logosemfundo.png'%}" style="width:170px; height: 170px;"></img>
</div>
    
<div id="navbar">
    <a class="active" href="/pet/all/">INÍCIO</a>
    {% if request.user.is_authenticated %}
      <a href="/pet/user/">MEUS PETS</a>
      <a href="/pet/register/">CADASTRAR</a>
      <a href="#">NOTIFICAÇÕES</a>
    {% else %}
    <a href="/pet/register/">CADASTRE AQUI SEU PET DESAPARECIDO</a>
    {% endif %}
    <!-- <a href="#">MURAL DO SUCESSO</a> -->
    {% if request.user.is_authenticated %}
      <a style='float: right;' href="/logout/">
        <img src="{% static 'imgs\icone_sair.png'%}" style="margin-right:10px;float: left; height: 24px; width:24px";>
        Sair
      </a>
      <a style='float: right;'>
        <img src="{% static 'imgs\icone_user.png'%}" style="margin-right:10px;float: left; height: 24px; width:24px";>
        Bem vindo(a), {{ user.username }}
      </a>
    {% else %}
      <a style='float: right;' href="/login/">
        <img src="{% static 'imgs\icone_entrar.png'%}" style="margin-right:10px; float: left; height: 24px; width:24px";>
        Entrar
      </a>
    {% endif %}
    
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
    if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
    } else {
    navbar.classList.remove("sticky");
    }
}
</script>
