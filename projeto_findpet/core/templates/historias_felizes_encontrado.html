{% extends "model-page.html" %}

{% block content %}

<h1 class='text-center mt-4'>CONTE COMO ENCONTROU SEU PET</h1>

<form enctype='multipart/form-data' action='submit' , method='POST'>{% csrf_token%}
    <input type='number' class='form-control' name='pet_id' value='{{ pet.id }}' hidden>
    <div class='container'>

        <div class='form-group'>
            <label for='pet_name'><b>Nome do Pet</b></label>
            <input class='form-control' type='text' name='pet_name' placeholder='Nome do seu Amigo!'
                value="{{pet.pet_name}}">
        </div>

        <div class='form-group'>
            <label for='district'><b>Bairro</b></label>
            <input class='form-control' type='text' name='district' placeholder='Bairro onde o Pet mora'
                value="{{pet.district}}">
        </div>

        <div class='form-group'>
            <label for='city'><b>Cidade</b></label>
            <input class='form-control' type='text' name='city' placeholder='Cidade onde o Pet mora'
                value="{{pet.city}}">
        </div>

        <div class='form-group'>
            <label for='description'><b>Conte sua história!</b></label>
            <textarea class='form-control' rows='5' type='text' name='description'
                placeholder='Descreva como foi o reencontro com seu pet!'></textarea>
        </div>

        <div class='form-group'>
            {% if pet %}
            <a>Caso queira compartilhar uma foto desse momento feliz, envie uma nova imagem para nós!</a>
            <br>
            {% endif %}
            <input type='file' class='form-control-file border' name='file' accept='image/*'>
        </div>

        <button type='submit' class='btn btn-primary'>
            <b>
                {% if pet %}
                Salvar
                {% endif %}
            </b>
        </button>
    </div>
</form>

{% endblock %}
